<a  [routerLink]="['/motoform']"class="btn btn-success">Nuevo</a>
<form class="d-flex">
    <input name="search" [(ngModel)]="search" class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
    <button class="btn btn-outline-success" type="submit">Buscar</button>
  </form>
<table>
    <tr>
        <th>CHOFER</th>
        <th>HORARIO</th>
        <th>DETALLES MOTO</th>
        <th>PLACA</th>
    </tr>
    <tr *ngFor="let item of lista">
        <td>{{item.chofer}}</td>
        <td>{{item.horario}}</td>
        <td>{{item.marca}}</td>
        <td>{{item.placa}}</td>
        <td>
            <a [routerLink]="['/motoform/',item.key]">
            <i class="swal2-icon-content"></i>
            editar
            </a>
        </td>
        <td>
            <a href="#" >
            <i class="bi bi-square"></i>
            delete
            </a>
        </td>
    </tr>
</table>
